<section class="home-container">
    <section class="icon-grid">
        <button class="icon"><img src="assets/images/recycle_bin_empty.png" alt="">
            <p>Recycle Bin</p>
        </button>
        <a href="https://www.linkedin.com/in/andresflorez-it/" target="_blank" class="icon"><img
                src="assets/images/linkedin.png" alt="Linkedin">
            <p>My LinkedIn</p>
        </a>
        <a href="https://github.com/florezandres" target="_blank" class="icon"><img src="assets/images/github.svg"
                alt="Github">
            <p>My Github</p>
        </a>
        <a href="assets/documents/cv-andres-florez-en.pdf" target="_blank" class="icon"><img src="assets/images/user_card.png"
                alt="Hoja de Vida">
            <p>CV</p>
        </a>
    </section>
  <app-window
    *ngFor="let win of windows"
    cdkDragBoundary=".main-page"
    [title]="win.title"
    [windowId]="win.id"
    (minimize)="minimizeWindow(win.id)"
    (maximize)="maximizeWindow(win.id)"
    (close)="closeWindow(win.id)"
  >
    <ng-container *ngComponentOutlet="win.component"></ng-container>
  </app-window>
</section>
