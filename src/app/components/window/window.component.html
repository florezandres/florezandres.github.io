<div class="window" [id]="windowId" cdkDrag [cdkDragRootElement]="'.window'">
  <header>
    <div class="title-bar" cdkDragHandle>
      <p class="window-title">
        <img src="assets/images/w98_logo.png" alt="">
        {{ title }}
      </p>
    </div>
    <div class="title-bar-buttons">
      <button (click)="minimizeWindow()">
        <img src="assets/images/minimize.png" alt="">
      </button>
      <button (click)="maximizeWindow()">
        <img src="assets/images/maximize.png" alt="">
      </button>
      <button (click)="closeWindow()">
        <img src="assets/images/close.png" alt="">
      </button>
    </div>
  </header>
  <section class="window-content">
    <ng-content></ng-content>
  </section>
</div>
